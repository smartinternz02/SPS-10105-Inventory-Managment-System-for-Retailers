<h4 ><div class="msg">{{ msg }}</div></h4>
        <h2>Add new product</h2>
		
        
        <form action="apply" method="POST">
		

            <div class="mb-3 row">
                
                <div class="col-sm-4">
				<label for="name" class="col-sm-2 col-form-label">UserName</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter Your user name ">
                </div>
				
                <div class="col-sm-4">
				<label for="name" class="col-sm-2 col-form-label">Organisation </label>
                    <input type="text" class="form-control" id="orgname" name="orgname"
                        placeholder="Enter the Orgnanisation name ">
                </div>
				
                <div class="col-sm-4">
				<label for="name" class="col-sm-2 col-form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email"
                        placeholder="Enter Your Email ">
                </div>
            
			</div>
			<div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="proname" name="proname"
                        placeholder="Enter the product Name ">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="stock" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description"
                        placeholder="Enter the description of product">
                </div>
            </div>
			  
			  
			<div class="mb-3 row">
                <label for="desc" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="quantity" name="quantity"
                        placeholder="Enter the Quantity ">
                </div>
            </div>
			
			<div class="mb-3 row">
                <label for="desc" class="col-sm-2 col-form-label">Price per product</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" name="price"
                        placeholder="Enter the price per produce ">
                </div>
            </div> 

            <div class="mb-3 row">
                <label for="desc" class="col-sm-2 col-form-label">Reorder limit</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="reord" name="reord"
                        placeholder="Enter your reorder limit ">
                </div>
            </div> 			


            <div>
                <button type="submit" id="button" class="btn btn-primary">Add</button>
            </div>
